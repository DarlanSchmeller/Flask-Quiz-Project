<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Dark Theme */
        body {
            background-color: #1e1e2f;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .result-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-container {
            background-color: #2a2a40;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 3rem;
            width: 90%;
            max-width: 800px;
        }
        h1, h2 {
            color: #f5f5f5;
            font-size: 2.5rem;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        p {
            font-size: 1.5rem;
            color: #cfcfcf;
        }
        .btn-primary {
            background-color: #2f6d31 !important;
            border: none;
            color: #fff !important;
            font-weight: bold !important;
            font-size: 20px !important;
            font-family: 'Roboto', sans-serif !important;
            transition: background-color 0.3s ease;
            padding: 15px;
        }
        .btn-primary:hover {
            background-color: #3d8f43 !important;
        }
        .btn-primary:focus {
            box-shadow: 0 0 5px 2px #4caf50 !important;
        }
        a {
            color: #4caf50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="result-wrapper">
        <div class="result-container">
            <h1 class="text-center">Resultado Final</h1>
            <h2 class="text-center">Pontuação</h2>
            <p class="text-center">Sua pontuação: <strong>{{ score }}</strong> de <strong>{{ total }}</strong></p>
            <div class="text-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Reiniciar Quiz</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
