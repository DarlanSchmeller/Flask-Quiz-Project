<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Dark Theme */
        body {
            background-color: #1e1e2f;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .quiz-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background-color: #2a2a40;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 3rem;
            width: 90%;
            max-width: 800px;
            max-height: 1200px;
        }
        h1, h2 {
            color: #f5f5f5;
            font-size: 2.5rem;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .form-check-label {
            color: #cfcfcf;
            font-size: 1.2rem;
            padding-left: 20px; 
            padding-bottom: 10px; 
        }
        .form-check-input {
            width: 1.5rem;
            height: 1.5rem;
            background-color: #2a2a40;
            border-color: #555;
        }
        .form-check-input:checked {
            background-color: #4caf50;
            border-color: #4caf50;
        }
        label {
            font-size: 1.5rem;
        }
        button {
            background-color: #2f6d31 !important;
            border: none;
            color: #fff !important;
            font-weight: bold !important;
            font-size: 20px !important;
            font-family: 'Roboto', sans-serif !important;
            transition: background-color 0.3s ease;
            padding: 15px;
        }
        button:hover {
            background-color: #3d8f43 !important;
        }
        button:focus {
            box-shadow: 0 0 5px 2px #4caf50 !important;
        }
        a {
            color: #4caf50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 2rem;
        }
        #timer {
            font-size: 1.5rem;
            color: #f5f5f5;
            margin-bottom: 1.5rem;
        }
        /* Dark Mode Scrollbar for Form */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #212133 !important; /* Dark track */
        }

        ::-webkit-scrollbar-thumb {
            background-color: #215322; /* Green thumb */
            border-radius: 6px;
            border: 3px solid #2a2a40; /* Dark border around the thumb */
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #3d8f43; /* Lighter green when hovered */
        }

        /* Apply the scroll styles to the form */
        form {
            max-height: 410px;
            overflow: auto; /* Enable scrolling */
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="quiz-wrapper">
        <div class="quiz-container">
            <h1 class="text-center">Quiz de Tecnologia</h1>
            <h2 class="text-center">NÃ­vel: {{ level }}</h2>
            <div id="timer" class="text-center">Tempo restante: 230s</div>
            <form action="{{ url_for('submit') }}" method="post" id="quiz-form">
                {% for i, item in enumerate(quiz_data) %}
                    <div class="form-group">
                        <label class="font-weight-bold">{{ item.question }}</label><br>
                        {% for option in item.options %}
                            <div class="form-check">
                                <input class="form-check-input" 
                                       type="radio" 
                                       name="question-{{ i }}" 
                                       value="{{ option }}" required>
                                <label class="form-check-label">{{ option }}</label>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-block">Enviar</button>
            </form>            
        </div>
    </div>

    <script>
        let timeLeft = 230; // Time for each question in seconds
        const timerElement = document.getElementById('timer');
        const form = document.getElementById('quiz-form');

        // Function to update the timer and submit the form when time runs out
        const updateTimer = () => {
            if (timeLeft <= 0) {
                // Automatically submit the form when time runs out
                form.submit();
            } else {
                // Update the timer display
                timerElement.textContent = `Tempo restante: ${timeLeft}s`;
                timeLeft--;
            }
        };

        // Start the countdown timer and update every second
        setInterval(updateTimer, 1000);
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
